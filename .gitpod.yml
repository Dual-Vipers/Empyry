tasks:
    - before: |
          npm install --global yarn
          yarn global add commitizen sqlite3
          yarn run setup

github:
    prebuilds:
        pullRequestsFromForks: true
        addComment: true

vscode:
    extensions:
        - esbenp.prettier-vscode
        - dbaeumer.vscode-eslint
        - mtxr.sqltools
        - mtxr.sqltools-driver-sqlite
